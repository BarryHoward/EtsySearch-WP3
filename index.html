<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Domine|Libre+Baskerville|Lora|Source+Serif+Pro|Taviraj" rel="stylesheet">
	</head>
	<body>
		<div class="header-container">
			<div class="header">
				<img src="http://apifortress.com/wp-content/uploads/2015/08/etsy.jpg">
				<span class="search">
					<input class="search-bar" type="text" name="search" placeholder="Search">
					<button class="search-button">Search</button>
				</span>

				<span class="misc-menu">
					<a class="head-link" href="#">Sell on Etsy</a>
					<a class="head-link" href="#">Register</a>
					<button class="sign-in">Sign in</button>
					<div class="cart-box">
						<img src="assets/cart.png">
						Cart
					</div>
			</div>
			<nav class="departments">Departments</nav>
		</div>
		<div class="content-container">
			<div class="side-bar">
				<p class="content-intro" id="Show-Results">Show results for:</p>
				<div class="side-menu"></div>
			</div>
			<div class="content">
				<p class="content-intro" id="All-Categories">All categories ></p>
				<div class="grid"></div>
			</div>
		</div>

<!-- 	Javascript -->
		<script src=jquery.js type="text/javascript"></script>
		<script src=data.js type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
